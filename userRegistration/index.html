<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-6">
                <div class="bgContainer">
                    <h1 class="mainHeading">Add User</h1>
                    <form id="addUserForm" action="" method="get" accept-charset="utf-8">
                        <div class="mb-2">
                            <label for="name">Name</label> <br />
                            <input type="text" id="name" class="inputElement" />
                            <p id="nameErrMsg" class="errorMessage"></p>
                        </div>
                        <div class="mb-2">
                            <label for="email">Email</label> <br />
                            <input type="text" id="email" class="inputElement" />
                            <p id="emailErrMsg" class="errorMessage"></p>
                        </div>
                        <div class="mb-2">
                            <label for="status">Working Status</label> <br />
                            <select id="status" class="selectElement">
                                <option value='Active'>Active</option>
                                <option value='Inactive'>Inactive</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <h3 class="genderHeading">Gender</h3>
                            <input type="radio" id="genderMale" value="Male" name="gender" checked />
                            <label for="genderMale">Male</label>
                            <input type="radio" id="genderFemale" value="Female" name="gender" />
                            <label for="genderFemale">Female</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p id="successMsg" class="text-success pt-3"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
