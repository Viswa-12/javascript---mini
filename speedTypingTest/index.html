<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-6">

                <div class="bgContainer" id="speedTypingTest">
                    <h1 class="mainHeading mb-2">Speed Typing Test</h1>
                    <p class="firstPara mb-2">On your fingers lets set Go!</p>
                    <div class="d-flex mt-4">
                        <img class="clockImage mr-5" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
                        <p id="timer" class="timer mr-2">0</p>
                        <p class="pt-3">seconds</p>
                    </div>
                    <div>
                        <div class="contentDisplay" id="contentDisplay">
                            <p id="quoteDisplay"></p>
                            <textarea rows="5" cols="43" id="quoteInput"></textarea>
                        </div>
                        <div class="spinner-border d-none" role="status" id="spinner">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <p id="result"></p>
                    <button type="submit" id="submitBtn">Submit</button>
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
